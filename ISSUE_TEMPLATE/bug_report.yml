name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Before opening a bug report, please search for the behaviour in the existing issues.
  - type: textarea
    id: bug-description
    attributes:
      label: Bug description
      description: Please describe in detail what happened and what was the expected behaviour.
      placeholder: A bug happened!
    validations:
      required: true
  - type: dropdown
    id: app-version
    attributes:
      label: App Version
      description: What version of the application (if applicable) is presenting the bug?
      options:
        - 1.20
        - 1.19
        - 1.18
        - 1.17
        - 1.16
        - 1.15
    validations:
      required: false
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Which steps do we need to take to reproduce this error?
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
